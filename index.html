<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="record-list  ">
    <div class="item">
        <img src="http://vipbook.sinaedge.com/bookcover/dest170/68/cover_9890d08e8d66f9684ca0ab28872c6862.jpg">
        <div class="right">
            <h3>
                我的绝色明星老婆
            </h3>
            <p>
                未读
            </p>
            <div class="button-group">
                <a href="/dpool/wxbook/vipc.php?bid=5350212&amp;cid=&amp;vt=4">继续</a>
            </div>
        </div>
    </div>

    <div class="loadmore" data-loadmore-type="bookshlef" style="display: block;">加载中，请稍后……</div>
</div>

<!--定义加载更多的模板-->
<script type="text/template" id="listTpl">
    <% _.each(_data, function(item){%>
    <div class="item">
        <img src="<%=item.book_info.cover%>"  />
        <div class="right">
            <h3>
                <%=item.book_name %>
            </h3>
            <p>
                <%if(item.progress){%>
                <%=item.progress.chapter.chapter_name %>
                <%}else{%>
                未读
                <%}%>
            </p>
            <div class="button-group">
                <a href="<%=item.chapter_url%>">继续</a>
            </div>
        </div>
    </div>
    <% }) %>
</script>
<script src="js/libs/zepto.js"></script>
<script src="js/libs/underscore.js"></script>
<script src="js/index.js"></script>
<script>
    $(function(){
        $.loadMore()
    });
</script>
</body>
</html>
